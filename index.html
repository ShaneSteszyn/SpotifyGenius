<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SpotifyGenius v0.01!</title>

    
  </head>
  <body>
    <script>
      require('electron').ipcRenderer.on('lyrics', function(event, song){
        song = JSON.parse(song);
        console.log(song);
        document.getElementById("title").innerHTML = song.title;
        document.getElementById("artist").innerHTML = song.artistName;
        document.getElementById("lyrics").innerHTML = song.lyrics;
      });
    </script>
    <h1>SpotifyGenius v0.01!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <h2 id="artist"></h2>
    <h2 id="title"></h2>
    <div id="lyrics">
    </div>


      We are using node <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
